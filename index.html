<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cry Log</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Tears Tracker</h1>

        <svg width="30%" viewbox="0 0 30 42">
            <path fill="transparent" stroke="#000" stroke-width="1.5" d="M15 3
                   Q16.5 6.8 25 18
                   A12.8 12.8 0 1 1 5 18
                   Q13.5 6.8 15 3z" />
        </svg>
    </div>

    <div class="entry">
        <input type="text" id="newEntry" placeholder="Enter your cry date "/>
        <button onclick="addEntries()">Add</button>
        <ul id="allEntries"></ul>
    </div>

    <script src='script.js'></script>
</body>

</html>
